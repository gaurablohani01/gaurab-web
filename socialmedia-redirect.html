<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // JavaScript redirect
        setTimeout(function() {
            window.location.href = "https://needle.pythonanywhere.com/";
        }, 1000); // Redirect after 1 second
    </script>
</head>
<body>
    <p>This page is redirecting you to <a href="https://needle.pythonanywhere.com/">www.example.com</a>.</p>
    <p>If you are not redirected automatically, <a href="https://needle.pythonanywhere.com/">click here</a>.</p>
</body>
</html>
