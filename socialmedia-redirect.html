<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        text-align: center;
    }

    h1 {
        color: #333;
    }

    p {
        color: #666;
        margin-top: 20px;
    }

    /* Loader animation */
    .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 2s linear infinite;
        margin: 20px auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>
<div class="container">
    <div class="loader"></div>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="https://needle.pythonanywhere.com/">Click Here</a>.</p>
</div>

<script>
    setTimeout(function() {
        window.location.href = https://needle.pythonanywhere.com/;
    }, 1000);
</script>
</body>
</html>
