<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        text-align: center;
    }

    h1 {
        color: #333;
    }

    p {
        color: #666;
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="https://needle.pythonanywhere.com/">click here</a>.</p>
</div>

<script>
    // Change the URL below to the desired redirect destination
    let redirectURL = "https://needle.pythonanywhere.com/";

    // Change the time below (in milliseconds) to adjust the delay before redirect

    setTimeout(function() {
        window.location.href = redirectURL;
    } 1000);
</script>
</body>
</html>
